<mat-dialog-content class="mat-typography">
        <div mat-dialog-content class="text-center">        
                <div class="container-fluid"> 
                        <span *ngFor="let group of dataCrypto">
                                <div class="row pb20">                       
                                        <div class="col-xs-12 col-sm-12 col-sm-12 col-lg-12 text-left ">
                                                <h2>{{group.blocksArray.name}}</h2>
                                        </div>
                                        
                                        <div class="col-xs-6 col-sm-4 col-sm-2 col-lg-2 text-left pb15" *ngFor="let crypto of group.cryptosArray">
                                                <mat-radio-button  (change)="getValueToken(crypto)">   <img src={{crypto.image}}> {{crypto.name}} </mat-radio-button>
                                        </div>
                                        
                                </div>       
                        </span>
                        <div class="col-12 pd10 text-center">
                                <button mat-button (click)="doSelect()" cdkFocusInitial class="yellow">{{constants.LABEL_SELECT}}</button>
                        </div>
                </div>
        </div>
</mat-dialog-content>
